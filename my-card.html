<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<dom-module id="my-card">
	<style type="text/css">
	*{
		font-family: 'Roboto';
	}
	paper-material{
		width: 250px;
		height:250px;
		padding: 10px;
		text-align: justify;
		text-indent: justify;
	}
	paper-material p{	
		font-size: 14px;
	}
	paper-material h1{
		font-size: 20px;
	}
	</style>
	<template>
		<paper-material style="background:url('{{image}}');" elevation="2">
			<h1>{{title}}</h1>
			<p>{{message}}</p>
		</paper-material>
	</template>
</dom-module>
<script>
	Polymer({
		is:'my-card',
		properties:{
			title:{
				type:String,
				notify:true
			},
			message:{
				type:String,
				notify:true
			},
			image:{
				type:String,
				notify:true
			}

		}
	});
</script>
