<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="my-behaviour">
	<style>
		:host {
			display: block;
		}
	</style>
	<template>
		<span id="fullName">{{full}}</span><br>
		<input type="text" value="{{first::input}}">
		<input type="text" value="{{last::input}}">
		<button on-tap="alertame">Click Me</button>
	</template>
	<script>
		Polymer({
			is: 'my-behaviour',
			properties:{
				first:{
					type:String,
					notify:true
				},
				last:{
					type:String,
					notify:true	
				},
				full:{
					type:String,
					computed:'getFullName(first, last)'
				}
			},
			getFullName:function(first, last){
				return first+' '+last;
			},
			alertame:function(){
			
			}
		});
	</script>
</dom-module>
