<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-input/paper-textarea.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<dom-module id="text-editor">
	<template>
		<style>
			:host {
				display: block;
				font-family: roboto;
			}
			paper-button{
				float: right;
				background-color: #42BE82;
			}
		</style>
		<div>
		<paper-input label="To..." value="{{todetination::input}}" maxlength="50"></paper-input>
		<paper-textarea label="Message..." value="{{message::input}}" char-counter maxlength="200"></paper-textarea>
		<br>
		<paper-button raised>Editar mensaje</paper-button>
		</div>
	</template>
	<script>
		Polymer({
			is: 'text-editor'
		});
	</script>
</dom-module>
