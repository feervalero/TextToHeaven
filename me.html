<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="import" href="bower_components/webcomponentsjs/webcomponents-lite.js">
	<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
	<link rel="import" href="styles/app-theme.html">
	<link rel="import" href="styles/shared-styles.html">
	<link rel="import" href="bower_components/font-roboto/roboto.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/polymer/polymer.html">
	<link rel="import" href="bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
	<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
	<link rel="import" href="bower_components/paper-tabs/paper-tab.html">
	<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="bower_components/iron-pages/iron-pages.html">
	<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
	<link rel="import" href="bower_components/iron-icons/communication-icons.html">
	<link rel="import" href="bower_components/paper-card/paper-card.html">
	<style is="custom-style">
		  body{
		    /* Shared Styles */
		      font-family: 'Roboto', 'Noto', sans-serif;
		      -webkit-font-smoothing: antialiased;
		    
		}
		iron-autogrow-textarea{
			
			width:100%;
			
		}
		.flex{
			 @apply(--layout-flex);

		}
		paper-toolbar div{
			text-align: center;
		}
		#cloud{
			color:black;
			background-image: url('images/cloud 1.png');
		  background-size: 154% auto;
  background-position: -170px -92px;
			position: fixed;
			width:100%;
			height: 157px;
			left:0;
			
		}
		paper-card{
			margin:10%;
		}
		
	</style>
</head>
<body class="fullbleed layout vertical">

<template  is="dom-bind">
	<paper-scroll-header-panel class="flex" fixed>
		<paper-toolbar class="vertical layout">
			<paper-icon-button icon="menu"></paper-icon-button>
			<div class="flex">Text to heaven</div>
			<paper-icon-button icon="face"></paper-icon-button>
		</paper-toolbar>
		<!-- <span id="cloud">
			<iron-autogrow-textarea rows="8" placeholder="What are you thinking?"></iron-autogrow-textarea>
			
		</span> -->
		<section fullbleed>
		<iron-pages selected="{{pageSelector}}">
		  <div >Profile</div>
		  
		  <div >
		  	  <iron-ajax auto
		          url="data.json"
		          handle-as="json"
		          last-response="{{ajaxResponse}}"></iron-ajax>
	           <template is="dom-repeat" items="[[ajaxResponse]]">
		          <div class="horizontal-section">
		          	<paper-card heading="{{item.name}}" image="" elevation="3" animated-shadow="true">
		          	  <div class="card-content">
		          	  	{{item.message}}
		          	  	<span>{{item.date}}</span>
		          	  </div>
		          	  <div class="card-actions">
		          		<paper-icon-button icon="favorite-border"></paper-icon-button>
		          		<paper-icon-button icon="communication:comment"></paper-icon-button>
		          	  </div>
		          	</paper-card>
		            
		            
		            
		          </div>
		        </template>
		  </div>	
		  
		  <div >Settings</div>
		</iron-pages>
		</section>

	</paper-scroll-header-panel>
	<paper-tabs selected="{{pageSelector}}">
		<paper-tab><paper-icon-button icon="account-circle"></paper-icon-button></paper-tab>
		
		<paper-tab><paper-icon-button icon="home"></paper-icon-button></paper-tab>
		
		<paper-tab><paper-icon-button icon="settings"></paper-icon-button></paper-tab>
	</paper-tabs>
</template>
	<script>
	Polymer({

	});
	</script>



</body>
</html>
