<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-icons/communication-icons.html">
<dom-module id="top-news">
<template>
	<style>
		:host {
			display: block;
		}
		paper-card{
			margin:10%;

		}
		paper-tabs{
			position:fixed;
			bottom:0;
			left: 0;
			width:100%;
			background-color: #8E6464
		}
		.card-content{
			
		}
	</style>
	<div>
		<iron-ajax auto
		url="data2.json"
		handle-as="json"
		last-response="{{ajaxResponse}}"></iron-ajax>
		<template is="dom-repeat" items="[[ajaxResponse]]">
			<div class="horizontal-section">
				<paper-card heading="{{item.name}}" image="" elevation="3" animated-shadow="true">
				<div class="card-content">
					{{item.message}}
					<span>{{item.date}}</span>
				</div>
				<div class="card-actions">
					<paper-icon-button icon="favorite-border"></paper-icon-button>
					<paper-icon-button icon="communication:comment"></paper-icon-button>
				</div>
			</paper-card>

		</div>
	</template>
</div>
</template>
<script>
	Polymer({
		is: 'top-news'
	});
</script>
</dom-module>
