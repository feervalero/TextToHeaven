    .container {
      @apply(--layout-horizontal);
    }
    .flexchild {
      @apply(--layout-flex);
    }
  </style>

  <template>

    <div class="container">
      <div>One</div>
      <div class="flexchild">Two</div>
      <div>Three</div>

    </template>

</dom-module>
<script>
	Polymer({
		is:'my-toolbar'
	});

</script>
